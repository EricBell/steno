services:
  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    # GPU support - uncomment if your VPS has NVIDIA GPU
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  whisper:
    build:
      context: .
      dockerfile: whisper/Dockerfile
    environment:
      - WHISPER_MODEL_SIZE=base
      - WHISPER_DEVICE=cpu
      - WHISPER_COMPUTE_TYPE=int8
      - PORT=8000
    volumes:
      # Persist downloaded Whisper models
      - whisper-models:/root/.cache/huggingface
      # Temporary upload directory
      - whisper-temp:/app/temp
    restart: unless-stopped
    depends_on:
      - ollama

volumes:
  ollama-data:
    driver: local
  whisper-models:
    driver: local
  whisper-temp:
    driver: local
