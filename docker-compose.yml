services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - app-network
    # Uncomment below if you have an NVIDIA GPU
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  whisper:
    build:
      context: .
      dockerfile: whisper/Dockerfile
    container_name: whisper
    environment:
      - WHISPER_MODEL_SIZE=base
      - WHISPER_DEVICE=cpu
      - WHISPER_COMPUTE_TYPE=int8
      - PORT=8000
      - MAX_FILE_SIZE_MB=500
    ports:
      - "8000:8000"
    networks:
      - app-network

networks:
  app-network:
    name: steno_app-network

volumes:
  ollama-data: